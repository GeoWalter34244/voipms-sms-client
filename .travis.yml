language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-30.0.2
    - android-30
before_install:
  - yes | sdkmanager "platforms;android-30"
  - openssl aes-256-cbc
    -K $encrypted_f761570c4ae9_key
    -iv $encrypted_f761570c4ae9_key
    -in voipms-sms/src/primary/google-services.json.enc
    -out voipms-sms/src/primary/google-services.json
    -d
